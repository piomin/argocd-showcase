apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}/{{ .Release.Name }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_CONFIG_LOCATION
              value: /opt/config-map/application.properties,/opt/secret/application.properties
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
          resources:
            requests:
              cpu: {{ (.Values.resources.requests).cpu | default "200m" }}
              memory: {{ (.Values.resources.requests).memory | default "256Mi" }}
          volumeMounts:
            - mountPath: /opt/secret
              name: secret-volume
            - mountPath: /opt/config-map
              name: config-volume
      volumes:
        - name: secret-volume
          secret:
            secretName: {{ .Release.Name }}
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}