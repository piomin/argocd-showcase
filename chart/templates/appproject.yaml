apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ .Values.appName }}
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    {{- toYaml .Values.allowedResources | nindent 4 }}
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
    - '*'